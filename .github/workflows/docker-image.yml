name: Docker Image CI

on:
  push:
    tags: ['*']
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker_image:
    name: "Build Docker Image"
    runs-on: ubuntu-latest
    env:
      IMAGENAME: ${{ vars.DOCKER_REGISTRY }}/lovingnumbers:${{ github.ref_name }}
    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build --tag $IMAGENAME --file Dockerfile .

    - name: Log in to the Docker registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login "${{ vars.DOCKER_REGISTRY }}" -u "${{ vars.DOCKER_USERNAME }}" --password-stdin

    - name: Push the Docker image
      run: docker push $IMAGENAME
